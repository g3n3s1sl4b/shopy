<!DOCTYPE html>
<html lang="en"> <!-- Определяем язык документа как английский -->

<head>
    <meta charset="UTF-8"> <!-- Устанавливаем кодировку символов в UTF-8 -->
    <title>Product Ratings</title> <!-- Заголовок страницы, который отображается на вкладке браузера -->

    <!-- Подключаем стили Bootstrap для оформления страницы -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <style>
        .star {
            cursor: pointer;
            /* Устанавливаем курсор в виде указателя при наведении на звезду */
        }

        .star.checked {
            color: gold;
            /* Задаем цвет золотым для проверенных (отмеченных) звезд */
        }
    </style>
</head>

<body>

    <div class="container mt-5"> <!-- Создаем контейнер с верхним отступом -->

        <h1>Магазин</h1>

        <div id="product-list" class="row"></div>
        <!-- Элемент для отображения списка продуктов, будет заполнен динамически -->

        <button id="cart-icon" class="btn btn-primary">
            Корзина <span id="cart-count">0</span>
        </button>

        <!-- Корзина Modal -->
        <div id="cart" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Ваша корзина</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="cart-items" class="list-group"></ul>
                        <p id="total-price" class="mt-3">Всего: 0</p>

                        <form id="orderForm">
                            <label for="name">Имя:</label>
                            <input type="text" id="name" required><br><br>

                            <label for="email">Электронная почта:</label>
                            <input type="email" id="email" required><br><br>

                            <label for="phone">Телефон:</label>
                            <input type="text" id="phone" required><br><br>
                        </form>

                        <p id="errorMessage" class="error"></p>
                        <p id="successMessage" class="success"></p>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button id="place-order" class="btn btn-primary">Оформить заказ</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Подключаем библиотеку jQuery для упрощения работы с DOM и AJAX -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Подключаем внешний файл JavaScript (app.js, basket.js) для обработки логики приложения -->
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
