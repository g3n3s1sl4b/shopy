<!DOCTYPE html>
<html lang="ru"> <!-- Используем русский язык для локализации -->

<head>
    <meta charset="UTF-8"> <!-- Устанавливаем кодировку символов в UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Делает страницу отзывчивой -->
    <meta name="description" content="Купить высококачественные товары и оставить отзыв."> <!-- Мета-описание для SEO -->
    <title>Магазин товаров</title> <!-- Заголовок страницы, который отображается на вкладке браузера -->

    <!-- Подключаем стили Bootstrap для оформления страницы -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <style>
        .star {
            cursor: pointer; /* Устанавливаем курсор в виде указателя при наведении на звезду */
        }

        .star.checked {
            color: gold; /* Задаем цвет золотым для проверенных (отмеченных) звезд */
        }
    </style>
</head>

<body>

    <div class="container mt-5"> <!-- Создаем контейнер с верхним отступом -->
        <h1 class="mb-4">Магазин товаров</h1> <!-- Заголовок страницы -->

        <div id="product-list" class="row"></div>
        <!-- Элемент для отображения списка продуктов, будет заполнен динамически -->

        <button id="cart-icon" class="btn btn-primary position-relative">
            Корзина <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
        </button>

        <!-- Модальное окно для корзины -->
        <div id="cart" class="modal fade" tabindex="-1" aria-labelledby="cartLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cartLabel">Ваша корзина</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="cart-items" class="list-group"></ul>
                        <p id="total-price" class="mt-3">Всего: 0</p>

                        <form id="orderForm" novalidate> <!-- Добавляем атрибут для предотвращения отправки при некорректных данных -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Имя:</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Электронная почта:</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Телефон:</label>
                                <input type="text" class="form-control" id="phone" required>
                            </div>
                        </form>

                        <div id="errorMessage" class="text-danger"></div>
                        <div id="successMessage" class="text-success"></div>

                    </div>

                    <div class="modal-footer">
                        <button id="close-btn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button id="place-order" class="btn btn-primary">Оформить заказ</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Подключаем библиотеку jQuery для упрощения работы с DOM и AJAX -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Подключаем внешний файл JavaScript (app.js, basket.js) для обработки логики приложения -->
    <script src="app.js"></script>
</body>

</html>
