<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Купить высококачественные товары и оставить отзыв." />
  <title>Магазин товаров</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Магазин товаров</h1>
      <!-- Добавляем кнопку входа -->
      <button class="btn btn-outline-primary" id="login-button">Вход в личный кабинет</button>
    </div>

    <!-- Поисковая строка -->
    <div class="input-group mb-4">
      <input type="text" class="form-control" placeholder="Поиск товаров..." aria-label="Поиск товаров">
      <button class="btn btn-outline-secondary" type="button" id="search-button">Искать</button>
    </div>

    <!-- Фильтр категорий -->
    <div class="mb-4">
      <div class="btn-group" role="group" aria-label="Фильтр категорий">
        <button type="button" class="btn btn-outline-secondary">Категория 1</button>
        <button type="button" class="btn btn-outline-secondary">Категория 2</button>
        <button type="button" class="btn btn-outline-secondary">Категория 3</button>
        <!-- Добавьте дополнительные категории по мере необходимости -->
      </div>
    </div>

    <!-- Корзина размещена справа -->
    <div class="position-relative d-flex justify-content-end mb-4">
      <button id="cart-icon" class="btn btn-primary position-relative">
        Корзина
        <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
      </button>
    </div>

    <div id="product-list" class="row"></div>
      <!-- Элемент для отображения списка продуктов, будет заполнен динамически -->



      <!-- Модальное окно для корзины -->
      <div
        id="cart"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="cartLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="cartLabel">Ваша корзина</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Закрыть"
              ></button>
            </div>
            <div class="modal-body">
              <ul id="cart-items" class="list-group"></ul>
              <p id="total-price" class="mt-3">Всего: 0</p>

              <form id="orderForm" novalidate>
                <!-- Добавляем атрибут для предотвращения отправки при некорректных данных -->
                <div class="mb-3">
                  <label for="name" class="form-label">Имя:</label>
                  <input type="text" class="form-control" id="name" required />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label"
                    >Электронная почта:</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label">Телефон:</label>
                  <input type="text" class="form-control" id="phone" required />
                </div>
              </form>

              <div id="errorMessage" class="text-danger"></div>
              <div id="successMessage" class="text-success"></div>
            </div>

            <div class="modal-footer">
              <button
                id="close-btn"
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Закрыть
              </button>
              <button id="place-order" class="btn btn-primary">
                Оформить заказ
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Модальное окно для таблицы с характеристиками -->
      <div
        id="attributes-modal"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="attributesModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="attributesModalLabel">
                Характеристики продукта
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Здесь будут отображаться характеристики продукта -->
            </div>
          </div>
        </div>
      </div>

      <!-- Модальное окно для отображения изображения -->
      <div
        id="image-modal"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="imageModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="imageModalLabel">
                Просмотр изображения
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body text-center">
              <img
                id="modal-image"
                src=""
                alt="Изображение продукта"
                style="max-width: 100%; height: auto"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Подключаем библиотеку jQuery для упрощения работы с DOM и AJAX -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Подключаем JavaScript библиотеки Bootstrap, включая Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Подключаем внешний файл JavaScript (app.js, basket.js) для обработки логики приложения -->
    <script src="app.js"></script>
  </body>
</html>
